<div class="panel panel-default" ng-controller="SearchController as search">
  <div class="panel-heading">{{ search.headingTitle }}</div>
  <div class="panel-body">
	<div class="form-group">
      <input type="text" class="form-control" placeholder="Search for Supplier" ng-model="query">
    </div>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Supplier name</th>
      <th>DBA</th>
      <th>Other names</th>
    </tr>
    <tr ng-repeat="supplier in search.suppliers | orderBy: '-supplierName' | supplierFilter:query">
		<td>
			<a ng-href="#/admin/suppliers/{{supplier.id}}">
				{{ supplier.supplierName }}
			</a>
		</td>
		<td>{{ supplier.dba }}</td>
		<td>{{ supplier.otherNames }}</td>
    </tr>
  </table>
</div>
