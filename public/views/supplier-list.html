<div class="panel panel-default">
	<div class="panel-heading">
		{{ supplierList.headingTitle }} 
		<a href="#/admin/suppliers/new">
			<button type="button" class="btn btn-success btn-xs pull-right" aria-label="Add">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
			</button>
		</a>
	</div>
	<div class="panel-body">
		<table class="table">
			<tr>
				<th>Supplier name</th>
				<th>DBA</th>
				<th>Supplier number</th>
				<th>Legal structure</th>
				<th>Manage</th>
			</tr>
			<tr ng-repeat="supplier in supplierList.suppliers | orderBy: '-supplierName'">
				<td>{{ supplier.supplierName }}</td>
				<td>{{ supplier.dba }}</td>
				<td>{{ supplier.supplierNumber }}</td>
				<td>{{ supplier.legalStructure }}</td>
				<td>
					<a ng-href="#/admin/suppliers/{{supplier.id}}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
