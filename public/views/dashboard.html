<div class="well well-lg text-center">
    <div class="row">
		<div class="col-md-6">
			<h3>{{dashboard.legalStructureHeading}}</h3>
			<canvas id="chart1" class="chart chart-pie"
			  chart-data="dashboard.legalStructureData" 
			  chart-labels="dashboard.legalStructureLabels"
			  chart-legend="true">
			</canvas>
		</div>
		<div class="col-md-6">
			<h3>{{dashboard.countryHeading}}</h3>
			<canvas id="chart2" class="chart chart-pie"
			  chart-data="dashboard.countryData" 
			  chart-labels="dashboard.countryLabels"
			  chart-legend="true">
			</canvas>
		</div>
	</div>
</div>
